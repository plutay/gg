<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Received Cookies</title>
</head>
<body>
    <h1>Received Cookies</h1>
    <pre id="cookies"></pre>

    <script>
        // Retrieve and display the cookies
        var cookies = decodeURIComponent(window.location.search.substr(1)).replace(/\+/g, ' ');
        document.getElementById('cookies').textContent = cookies;
    </script>
</body>
</html>
